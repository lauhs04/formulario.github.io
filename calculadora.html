<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/6cd8d74571.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-calculator"></i>
    </header>
    <section>
        <article>
            <div class="centrado">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <input type="text" id="resultado" name="resultado">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn7">7</button>
                            </td>
                            <td>
                                <button type="button" id="btn8">8</button>
                            </td>
                            <td>
                                <button type="button" id="btn9">9</button>
                            </td>
                            <td>
                                <button type="button" id="btnDivision">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn4">4</button>
                            </td>
                            <td>
                                <button type="button" id="btn5">5</button>
                            </td>
                            <td>
                                <button type="button" id="btn6">6</button>
                            </td>
                            <td>
                                <button type="button" id="btnMultiplicacion">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn1">1</button>
                            </td>
                            <td>
                                <button type="button" id="btn2">2</button>
                            </td>
                            <td>
                                <button type="button" id="btn3">3</button>
                            </td>
                            <td>
                                <button type="button" id="btnResta">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn0">0</button>
                            </td>
                            <td>
                                <button type="button" id="btnPunto">.</button>
                            </td>
                            <td>
                                <button type="button" id="btnCalcularResultado">=</button>
                            </td>
                            <td>
                                <button type="button" id="btnSuma">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
    <script src="./calculadora.js"></script>
</body>
</html>
