<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/6cd8d74571.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-calculator"></i>
    </header>
    <section>
        <article>
            <div class="centrado">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <input type="text" id="resultado" name="resultado">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn-7">7</button>
                            </td>
                            <td>
                                <button type="button" id="btn-8">8</button>
                            </td>
                            <td>
                                <button type="button" id="btn-9">9</button>
                            </td>
                            <td>
                                <button type="button" id="btn-division">/</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
    <script src="./calculadora.js"></script>
</body>
</html>
