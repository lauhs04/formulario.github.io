<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/6cd8d74571.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body onload="iniciarEventos()">
    <header>
        <i class="fa-solid fa-calculator"></i>
    </header>
    <section>
        <article>
            <div class="centrado">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <input type="text" id="resultado" name="resultado" dir="rtl" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn7" class="btnNumero">7</button>
                            </td>
                            <td>
                                <button type="button" id="btn8" class="btnNumero">8</button>
                            </td>
                            <td>
                                <button type="button" id="btn9" class="btnNumero">9</button>
                            </td>
                            <td>
                                <button type="button" id="btnDivision" class="btnOperacion">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn4" class="btnNumero">4</button>
                            </td>
                            <td>
                                <button type="button" id="btn5" class="btnNumero">5</button>
                            </td>
                            <td>
                                <button type="button" id="btn6" class="btnNumero">6</button>
                            </td>
                            <td>
                                <button type="button" id="btnMultiplicacion" class="btnOperacion">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn1" class="btnNumero">1</button>
                            </td>
                            <td>
                                <button type="button" id="btn2" class="btnNumero">2</button>
                            </td>
                            <td>
                                <button type="button" id="btn3" class="btnNumero">3</button>
                            </td>
                            <td>
                                <button type="button" id="btnResta" class="btnOperacion">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" id="btn0" class="btnNumero">0</button>
                            </td>
                            <td>
                                <button type="button" id="btnPunto" class="btnNumero">.</button>
                            </td>
                            <td>
                                <button type="button" id="btnCalcularResultado" class="btnOperacion">=</button>
                            </td>
                            <td>
                                <button type="button" id="btnSuma" class="btnOperacion">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
    <a href="../index.html">Volver</a>
    <script src="./calculadora.js"></script>
</body>
</html>
