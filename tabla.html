<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
    <script src="https://kit.fontawesome.com/6cd8d74571.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <section>
        <article>
            <div>
                <form class="form-datos">
                    <fieldset>
                        <legend>Datos BÃ¡sicos</legend>
                        <div>
                            <label>Nombres
                                <input type="text" id="nombres" name="nombres" value="" placeholder="Nombres">
                            </label>
                        </div>
                        <div>
                            <label for="">Apellidos
                                <input type="text" id="apellidos" name="apellidos" value="" placeholder="apellidos">
                            </label>
                        </div>
                        <div>
                            <label for="">
                                Fecha de nacimiento
                                <input type="date" name="fNacimiento" id="fNacimiento" value="">
                            </label>
                        </div>
                        <div>
                            <label for="">
                                Edad
                                <input type="number" id="edad" name="edad" value="0" step="1" min="0" max="60">
                            </label>
                        </div>
                        <div>
                            <label for="">
                                estado civil
                                <select name="" id="estadoCivil">
                                    <option value="soltero">soltero</option>
                                    <option value="casado">casado</option>
                                    <option value="unionLibre">union libre</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label for="">
                                telefono
                                <input type="phone" id="telefono" name="telefono" value="" placeholder="telefono">
                            </label>
                        </div>
                        <div class="container-btn">
                            <button type="button" id="btnGuardar" onclick="guardarDatosPersona(event);" class="btnGuardar">
                                <i class="fa-solid fa-floppy-disk"></i>
                            </button>
                            <button type="reset" id="btnReset" class="btnReset">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <input type="hidden" id="accion" value="guardar">
                            <input type="hidden" id="idDatos" value="0">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="container-tabla">
                <table class="tabla-datos" id="tabla-datoss">
                    <caption>Datos Personales</caption>
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha de nacimiento</th>
                            <th>Edad</th>
                            <th>Estado civil</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </article>
    </section>
    <a href="./index.html">Volver</a>
    <script src="./tabla.js"></script>
</body>
</html>
