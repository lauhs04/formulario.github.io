<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/148761335b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-logo">
            <a href="index.html"><img src="./img/logo.png" class="logo-img"></a>
        </div>
    </header>
    <aside>

    </aside>
    <section>
        <article>
            <div class="container-main">
                <div class="div-center">
                    <h3>Formulario de registro</h3>
                </div>
                <div>
                    <form>
                        <div>
                            <div class="div-form">
                                <fieldset>Datos Personales</fieldset>
                                <label>
                                    Nombres:
                                    <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus nombres">
                                </label>
                                <label>
                                    Apellidos:
                                    <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus apellidos">
                                </label>
                                <label>
                                    Fecha Nacimiento:
                                    <input type="date" nombre="fNacimiento" value="" id="fNacimiento">
                                </label>
                            </div>
                            <div class="div-form">
                                <fieldset>Datos de Contacto</fieldset>
                                <label>
                                    Dirección:
                                    <input type="text" id="direccion" name="direccion" value="" placeholder="dirección">
                                </label>
                                <label>
                                    Telefono:
                                    <input type="tel" id="telefono" name="telefono" value="" placeholder="telefono">
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="button" onclick="btnGuardarDatos();">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
    <script src="./index.js"></script>
</body>
</html>
