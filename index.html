<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/148761335b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-logo">
            <a href="index.html"><img src="./img/logo.png" class="logo-img"></a>
        </div>
    </header>
    <aside>

    </aside>
    <section>
        <article>
            <div class="container-main">
                <div class="div-center">
                    <h3>Formulario de registro</h3>
                </div>
                <div>
                    <form>
                        <div>
                            <div class="div-form">
                                <fieldset>Datos Personales</fieldset>
                                <div id="container-nombres">
                                    <label>
                                        Nombres:
                                        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus nombres" onchange="cambioNombre();">
                                    </label>
                                </div>
                                <div id="container-apellidos">
                                    <label>
                                        Apellidos:
                                        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus apellidos" disabled>
                                    </label>
                                </div>
                                <label>
                                    Fecha Nacimiento:
                                    <input type="date" name="fNacimiento" value="" id="fNacimiento" max="2009-09-27" min="1997-01-01" disabled>
                                </label>
                                <div class="container-radios">
                                    <label>Estado civil:</label>
                                    <label>
                                        Solter(@)<input type="radio" id="soltero" name="estadoCivil" value="1">
                                        
                                    </label>
                                    <label>
                                        Casado(@)
                                        <input type="radio" id="casado" name="estadoCivil" value="2">
                                    </label>
                                    <label>
                                        Unión libre
                                        <input type="radio" id="unionLibre" name="estadoCivil" value="3">
                                    </label>
                                </div>
                                <div class="container-checkbox">
                                    <label>Hobbies</label>
                                    <label>
                                        Libros
                                        <input type="checkbox" id="libros" name="libros" value="1">
                                    </label>
                                    <label>
                                        Películas
                                        <input type="checkbox" id="peliculas" name="peliculas" value="2">
                                    </label>
                                </div>
                            </div>
                            <div class="div-form">
                                <fieldset>Datos de Contacto</fieldset>
                                <label>
                                    Dirección:
                                    <input type="text" id="direccion" name="direccion" value="" placeholder="dirección">
                                </label>
                                <label>
                                    Telefono:
                                    <input type="tel" id="telefono" name="telefono" value="" placeholder="telefono">
                                </label>
                                <label>
                                    Ciudades:
                                    <select id="ciudades">
                                    <option value="0" selected>Seleccione una ciudad</option>
                                    <option value="1" checked>Medellin</option>
                                    <option value="2">Bogotá</option>
                                    <option value="3">Cali</option>
                                    <option value="4">Barranquilla</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="button" onclick="btnGuardarDatos();">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
    <script src="./index.js"></script>
</body>
</html>
